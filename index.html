<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Куда я поеду?</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__row">
      <nav class="header__navigation">
        <ul class="header__menu-links">
          <li class="header__menu-item"><a href="#" class="header__menu-link">Мечты</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Ожидания</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Реальность</a></li>
        </ul>
      </nav>
      <a href="#" class="header__report-btn">Пожаловаться</a>
    </div>
    <div class="header__content-сontainer">
      <div class="header__content">
        <p class="header__section-name">Куда я поеду</p>
        <h1 class="header__section-title">Куда я поеду сразу, как можно будет куда-то поехать</h1>
      </div>
      <img src="./images/intro-image.jpeg" alt="Вид из самолёта" class="header__illustration">
    </div>
  </header>
  <main class="content">
    <section class="interests">
      <article class="interests__article">

      </article>
      <article class="interests__article">

      </article>
      <article class="interests__article">

      </article>
    </section>
    <section class="quotes">
      <div class="quotes__titles-wrapper">
        <p class="quotes__subtitle">люди</p>
        <h2 class="quotes__title">Что говорят и говорили люди о путешествиях</h2>
      </div>
      <div class="quotes__cards">
        <figure class="quote-card">
          <figcaption class="quote-card__author">Иван Бунин</figcaption>
          <q class="quote-card__text">Человека делают счастливым три вещи: любовь, интересная работа и возможность путешествовать.</q>
        </figure>
        <figure class="quote-card">
          <figcaption class="quote-card__author">Альбер Камю</figcaption>
          <q class="quote-card__text">Путешествие как самая великая и серьезная наука помогает нам вновь обрести себя.</q>
        </figure>
        <figure class="quote-card">
          <figcaption class="quote-card__author">Норвежская пословица</figcaption>
          <q class="quote-card__text">Лишь тот, кто странствует, открывает новые пути.</q>
        </figure>
        <figure class="quote-card">
          <figcaption class="quote-card__author">Мария Захарова</figcaption>
          <q class="quote-card__text">В принципе зарубежная поездка – это серьезнейшее, ответственнейшее и очень рискованное предприятие.</q>
        </figure>
      </div>
    </section>
    <secttion class="form">
      <form action="form__item">
        <h2 class="form__title">Так куда же я поеду?</h2>
        <input class="form__destination" type="text" placeholder="Я поеду ...">
        <textarea class="form__reason" name="reason" id="" cols="30" rows="5" placeholder="Потому что я ..."></textarea>
        <button class="form__button" type="submit">Поехали уже куда нибудь!</button>
      </form>
      <div class="image image_place_form">
      </div>
    </secttion>
    <section class="video">
      <p class="video__title">А пока что - всё ещё сидим дома!</p>
      <iframe class="video__iframe" id="ytplayer" width="100%" src="https://www.youtube.com/embed/JGNiMutYBm4"
        frameborder="0" allowfullscreen>
      </iframe>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021</p>
    </footer>
  </main>

</html>
